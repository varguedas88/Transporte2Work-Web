<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Perfil | Transporte2Work</title>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

  <!-- Estilos -->
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>

  <!-- HEADER (igual que index.html) -->
  <header class="header">
    <nav class="navbar">
      <div class="logo">
        <img src="assets/logo.jpg" alt="Logo T2W" class="logo-img">
        <span>T2W</span>
      </div>
      <ul class="nav-menu">
        <li><a href="index.html"><i class="bi bi-house-door"></i> Inicio</a></li>
        <li><a href="acerca.html"><i class="bi bi-info-circle"></i> Acerca</a></li>
        <li><a href="servicios.html"><i class="bi bi-gear"></i> Servicios</a></li>
        <li><a href="mapa.html"><i class="bi bi-map"></i> Mapa</a></li>
        <li><a href="contacto.html"><i class="bi bi-envelope"></i> Contáctenos</a></li>
        <li><a href="mis-reservas.html"><i class="bi bi-ticket"></i> Mis reservas</a></li>
        <li><a href="perfil.html" style="color: var(--primary); font-weight: 600;"><i class="bi bi-person-circle"></i> Mi Perfil</a></li>
        <li><a href="javascript:void(0)" id="logout-link"><i class="bi bi-box-arrow-right"></i> Cerrar Sesión</a></li>
      </ul>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero hero-simple">
    <div class="hero-overlay">
      <h1>Mi Perfil</h1>
    </div>
  </section>

  <!-- FORMULARIO DE PERFIL -->
  <section class="section">
    <div class="container">
      <h2>Editar mi información</h2>
      <form id="perfil-form" style="max-width: 600px; margin: 2rem auto;">
        <div class="mb-3">
          <label for="identificacion" class="form-label">Identificación</label>
          <input type="text" class="form-control" id="identificacion" required>
        </div>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
          <label for="primer_apellido" class="form-label">Primer apellido</label>
          <input type="text" class="form-control" id="primer_apellido" required>
        </div>
        <div class="mb-3">
          <label for="segundo_apellido" class="form-label">Segundo apellido</label>
          <input type="text" class="form-control" id="segundo_apellido">
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" required>
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" required>
        </div>
        <button type="submit" class="btn">Guardar cambios</button>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container">
      <p>© 2025 Transporte2Work. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Estilos para formulario -->
  <style>
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--dark);
    }
    .form-control {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .mb-3 {
      margin-bottom: 1.5rem;
    }
    .btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #1a2b6a;
    }
  </style>

  <script>
    // Cerrar sesión
    document.getElementById('logout-link').addEventListener('click', async () => {
      try {
        await fetch('/logout-publico', { method: 'POST' });
        localStorage.removeItem('usuario');
        window.location.href = 'index.html';
      } catch (e) {
        alert('Error al cerrar sesión');
      }
    });

    // Cargar perfil
    async function cargarPerfil() {
      try {
        const res = await fetch('/api/perfil');
        if (!res.ok) {
          const err = await res.json();
          alert('Error: ' + (err.error || 'No se pudo cargar el perfil'));
          window.location.href = 'login.html';
          return;
        }
        const data = await res.json();

        document.getElementById('identificacion').value = data.identificacion;
        document.getElementById('nombre').value = data.nombre;
        document.getElementById('primer_apellido').value = data.primer_apellido;
        document.getElementById('segundo_apellido').value = data.segundo_apellido || '';
        document.getElementById('correo').value = data.correo;
        document.getElementById('telefono').value = data.telefono;
      } catch (e) {
        console.error(e);
        alert('Error al cargar el perfil');
      }
    }

    // Guardar cambios
    document.getElementById('perfil-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const datos = {
        identificacion: document.getElementById('identificacion').value,
        nombre: document.getElementById('nombre').value,
        primer_apellido: document.getElementById('primer_apellido').value,
        segundo_apellido: document.getElementById('segundo_apellido').value,
        correo: document.getElementById('correo').value,
        telefono: document.getElementById('telefono').value
      };

      try {
        const res = await fetch('/api/perfil', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(datos)
        });
        if (res.ok) {
          alert('Perfil actualizado con éxito');
          // Actualizar nombre en localStorage
          const usuario = JSON.parse(localStorage.getItem('usuario'));
          if (usuario) {
            usuario.nombre = datos.nombre;
            localStorage.setItem('usuario', JSON.stringify(usuario));
          }
        } else {
          const err = await res.json();
          alert('Error: ' + (err.error || 'No se pudo guardar'));
        }
      } catch (e) {
        console.error(e);
        alert('Error de conexión');
      }
    });

    // Iniciar
    document.addEventListener('DOMContentLoaded', () => {
      // Redirigir si no hay sesión
      const usuario = JSON.parse(localStorage.getItem('usuario'));
      if (!usuario) {
        window.location.href = 'login.html';
        return;
      }
      cargarPerfil();
    });
  </script>
</body>
</html>
