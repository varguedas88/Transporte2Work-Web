<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login – Transporte2Work</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <!-- HEADER / MENÚ -->
    <header class="header">
        <nav class="nav">
            <div class="logo">T2W</div>
            <ul class="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="acerca.html">Acerca</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="login.html" class="active btn-login">Login</a></li>
                <li><a href="registro.html" class="btn-primary">Registro</a></li>
            </ul>
        </nav>
    </header>

    <!-- HERO / TÍTULO DE LA PÁGINA -->
    <main class="hero">
        <div class="hero-content">
            <h1>Iniciar sesión</h1>
            <p>Accedé a tu cuenta para gestionar tus viajes corporativos de manera fácil y segura.</p>
        </div>
    </main>

    <!-- FORMULARIO DE LOGIN -->
    <section class="content-block">
        <form aria-label="Formulario de inicio de sesión">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>

            <button type="submit" class="btn-primary">Ingresar</button>
        </form>

        <p style="margin-top: 15px;">
            ¿No tenés cuenta? <a href="registro.html">Registrate aquí</a>.
        </p>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <p>© 2025 Transporte2Work. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
