<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión – Transporte2Work</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <style>
    .form-container { max-width: 500px; margin: 2rem auto; padding: 2rem; background: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    .form-group { margin-bottom: 1.2rem; }
    .form-group label { display: block; margin-bottom: 0.4rem; font-weight: 600; }
    .form-group input { width: 100%; padding: 0.6rem; border: 1px solid #ccc; border-radius: 6px; }
    button { background: var(--secondary); color: white; padding: 0.75rem 2rem; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; }
    button:hover { background: #ea580c; }
    .registro-link { text-align: center; margin-top: 1.5rem; }
    .registro-link a { color: var(--primary); text-decoration: none; }
  </style>
</head>
<body>

  <header class="header">
    <nav class="navbar">
      <div class="logo">T2W</div>
      <ul class="nav-menu">
        <li><a href="index.html"><i class="bi bi-house-door"></i> Inicio</a></li>
        <li><a href="acerca.html"><i class="bi bi-info-circle"></i> Acerca</a></li>
        <li><a href="servicios.html"><i class="bi bi-gear"></i> Servicios</a></li>
        <li><a href="mapa.html"><i class="bi bi-map"></i> Mapa</a></li>
        <li><a href="contacto.html"><i class="bi bi-envelope"></i> Contáctenos</a></li>
        <li><a href="registro.html"><i class="bi bi-person-plus"></i> Registro</a></li>
      </ul>
    </nav>
  </header>

  <div class="form-container">
    <h2>Iniciar sesión</h2>
    <p>Ingresa tu identificación y contraseña para acceder.</p>

    <form id="loginForm">
      <div class="form-group">
        <label for="identificacion">Identificación</label>
        <input type="text" id="identificacion" placeholder="Ej: 1-1234-5678" required>
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" required>
      </div>
      <button type="submit">Iniciar sesión</button>
    </form>

    <div class="registro-link">
      ¿No tienes cuenta? <a href="registro.html">Regístrate</a>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>© 2025 Transporte2Work. Todos los derechos reservados.</p>
    </div>
  </footer>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const payload = {
    identificacion: document.getElementById('identificacion').value,
    contrasena: document.getElementById('contrasena').value
  };

  try {
    const res = await fetch('/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    const data = await res.json();
    
    if (res.ok) {
      localStorage.setItem('usuario', JSON.stringify({
        id: data.id,
        nombre: data.nombre,
        identificacion: data.identificacion
      }));
      
      alert('¡Bienvenido! Redirigiendo al inicio...');
      window.location.href = 'index.html';
    } else {
      alert(data.error || 'Error al iniciar sesión');
    }
  } catch (err) {
    alert('Error de conexión. ¿El servidor está activo?');
  }
});
</script>
</body>
</html>
