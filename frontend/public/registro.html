<!DOCTYPE html>

<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro - 2Work</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    .card { 
      border-radius: 16px; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card p-4">
          <div class="text-center mb-4">
            <h2>2Work</h2>
            <p class="text-muted">Crear cuenta gratuita</p>
          </div>
          
          <form id="registroForm">
            <div class="mb-3">
              <label class="form-label">Nombre completo</label>
              <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Correo electrónico</label>
              <input type="email" id="correo" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" id="contrasena" class="form-control" required minlength="4">
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrarme</button>
          </form>
          
          <div class="text-center mt-3">
            <a href="login.html" class="text-decoration-none">¿Ya tienes cuenta? Inicia sesión</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('registroForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const payload = {
        nombre: document.getElementById('nombre').value,
        correo: document.getElementById('correo').value,
        contrasena: document.getElementById('contrasena').value
      };

      try {
        const res = await fetch('/registro', {  // ← Ruta pública
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        
        if (res.ok) {
          alert('¡Registro exitoso! Ahora puedes iniciar sesión.');
          window.location.href = 'login.html';
        } else {
          alert(data.error || 'Error al registrar');
        }
      } catch (err) {
        alert('Error de conexión. ¿El servidor está activo?');
      }
    });
  </script>
</body>
</html>
