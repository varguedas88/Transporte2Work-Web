<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro – Transporte2Work</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <style>
    .form-container { max-width: 600px; margin: 2rem auto; padding: 2rem; background: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    .form-group { margin-bottom: 1rem; }
    .form-group label { display: block; margin-bottom: 0.3rem; font-weight: 600; }
    .form-group input { width: 100%; padding: 0.6rem; border: 1px solid #ccc; border-radius: 6px; }
    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    button { background: var(--secondary); color: white; padding: 0.75rem 2rem; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; }
    button:hover { background: #ea580c; }
    .login-link { text-align: center; margin-top: 1.5rem; }
    .login-link a { color: var(--primary); text-decoration: none; }
  </style>
</head>
<body>

  <!-- Usa el mismo menú que en index.html -->
  <header class="header">
    <nav class="navbar">
      <div class="logo">T2W</div>
      <ul class="nav-menu">
        <li><a href="index.html"><i class="bi bi-house-door"></i> Inicio</a></li>
        <li><a href="acerca.html"><i class="bi bi-info-circle"></i> Acerca</a></li>
        <li><a href="servicios.html"><i class="bi bi-gear"></i> Servicios</a></li>
        <li><a href="mapa.html"><i class="bi bi-map"></i> Mapa</a></li>
        <li><a href="contacto.html"><i class="bi bi-envelope"></i> Contáctenos</a></li>
        <li><a href="login.html"><i class="bi bi-lock"></i> Iniciar sesión</a></li>
      </ul>
    </nav>
  </header>

  <div class="form-container">
    <h2>Crear cuenta</h2>
    <p>Campos obligatorios para solicitar tu pase mensual de transporte.</p>

    <form id="registroForm">
      <div class="form-group">
        <label for="identificacion">Identificación *</label>
        <input type="text" id="identificacion" placeholder="Ej: 1-1234-5678" required>
      </div>

      <div class="form-group">
        <label for="nombre">Nombre(s) *</label>
        <input type="text" id="nombre" required>
      </div>

      <div class="grid-2">
        <div class="form-group">
          <label for="primer_apellido">Primer apellido *</label>
          <input type="text" id="primer_apellido" required>
        </div>
        <div class="form-group">
          <label for="segundo_apellido">Segundo apellido</label>
          <input type="text" id="segundo_apellido">
        </div>
      </div>

      <div class="form-group">
        <label for="correo">Correo electrónico *</label>
        <input type="email" id="correo" required>
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono *</label>
        <input type="tel" id="telefono" placeholder="Ej: 8888-8888" required>
      </div>

      <div class="form-group">
        <label for="contrasena">Contraseña *</label>
        <input type="password" id="contrasena" minlength="6" required>
      </div>

      <button type="submit">Registrarme</button>
    </form>

    <div class="login-link">
      ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>© 2025 Transporte2Work. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script>
    document.getElementById('registroForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const payload = {
        identificacion: document.getElementById('identificacion').value,
        nombre: document.getElementById('nombre').value,
        primer_apellido: document.getElementById('primer_apellido').value,
        segundo_apellido: document.getElementById('segundo_apellido').value || '',
        correo: document.getElementById('correo').value,
        telefono: document.getElementById('telefono').value,
        contrasena: document.getElementById('contrasena').value
      };

      // Validación simple: identificación única ya la maneja el backend
      if (payload.contrasena.length < 6) {
        alert('La contraseña debe tener al menos 6 caracteres.');
        return;
      }

      try {
        const res = await fetch('/registro', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();

        if (res.ok) {
          alert('¡Registro exitoso! Ahora puedes iniciar sesión.');
          window.location.href = 'login.html';
        } else {
          alert(data.error || 'Error al registrar. Verifica que la identificación o correo no estén en uso.');
        }
      } catch (err) {
        alert('Error de conexión. ¿El servidor está activo?');
      }
    });
  </script>
</body>
</html>
