<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 – Página no encontrada</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="css/estilos.css" />
  <style>
    .error-404 { text-align: center; padding: 6rem 1rem; }
    .error-404 h1 { font-size: 8rem; color: var(--primary); margin: 0; line-height: 1; }
    .error-404 p { font-size: 1.2rem; color: var(--gray); margin: 1.5rem 0; }
    .btn-home {
      display: inline-block; background: var(--secondary); color: white;
      padding: 0.75rem 2rem; border-radius: 30px; text-decoration: none;
      font-weight: bold; margin-top: 1rem;
    }
    .btn-home:hover { background: #ea580c; }
  </style>
</head>
<body>

  <div class="error-404">
    <h1>404</h1>
    <p>¡Ups! La página que buscas no existe.</p>
    <p>Puede que haya sido eliminada, movida o el enlace esté mal escrito.</p>
    <a href="index.html" class="btn-home">Volver al inicio</a>
  </div>

  <footer class="footer">
    <div class="container">
      <p>© 2025 Transporte2Work. Todos los derechos reservados.</p>
    </div>
  </footer>

</body>
</html>
