<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contacto - 2Work</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <nav class="navbar">
      <a class="logo" href="index.html">2Work</a>
    </nav>
  </header>

  <main class="content">
    <h1>Contáctenos</h1>
    <form id="contactForm" onsubmit="return validateContact(event)" novalidate>
      <label for="nombre">Nombre completo</label>
      <input id="nombre" name="nombre" type="text" required minlength="3" />

      <label for="correo">Correo electrónico</label>
      <input id="correo" name="correo" type="email" required />

      <label for="telefono">Teléfono</label>
      <input id="telefono" name="telefono" type="tel" pattern="^[0-9+()\\-\\s]{6,20}$" />

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="5" required minlength="10"></textarea>

      <button type="submit" class="btn">Enviar</button>
    </form>

    <p class="note">Al enviar el formulario se demostrará la validación. Para enviar a correo real, integrar backend o usar servicio (Mailgun/SMTP).</p>
  </main>

  <footer class="site-footer">
    <p>© 2025 2Work</p>
  </footer>

  <script src="js/validate.js"></script>
</body>
</html>
