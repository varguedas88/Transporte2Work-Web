<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto – Transporte2Work</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <!-- HEADER / MENÚ -->
    <header class="header">
        <nav class="nav">
            <div class="logo">T2W</div>
            <ul class="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="acerca.html">Acerca</a></li>
                <li><a href="contacto.html" class="active">Contacto</a></li>
                <li><a href="login.html" class="btn-login">Login</a></li>
                <li><a href="registro.html" class="btn-primary">Registro</a></li>
            </ul>
        </nav>
    </header>

    <!-- HERO / TÍTULO DE LA PÁGINA -->
    <main class="hero">
        <div class="hero-content">
            <h1>Contacto</h1>
            <p>Completá el formulario y nos pondremos en contacto contigo a la brevedad.</p>
        </div>
    </main>

    <!-- FORMULARIO DE CONTACTO -->
    <section class="content-block">
        <form aria-label="Formulario de contacto">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" rows="5" required></textarea>

            <button type="submit" class="btn-primary">Enviar</button>
        </form>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <p>© 2025 Transporte2Work. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
