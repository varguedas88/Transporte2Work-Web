<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Reservas - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
  <header id="navbar-container"></header>

  <div id="sidebar-container"></div>
  <main class="content-offset">
      <div class="container">
    <div class="page-header">
      <h1 class="page-title">Reservas</h1>
      <button id="btnNuevo" class="btn btn-action">
        <i class="bi bi-calendar-plus me-1"></i> Nueva Reserva
      </button>
    </div>

    <div class="table-container">
      <table class="table" id="tablaReservas">
        <thead>
          <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Bus</th>
            <th>Desde</th>
            <th>Hasta</th>
            <th>Estado</th>
            <th class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalReserva" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formReserva">
          <div class="modal-header">
            <h5 class="modal-title">Gestionar Reserva</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="resId">
            <div class="mb-3">
              <label class="form-label">Usuario</label>
              <select id="usuario_id" class="form-select" required>
                <option value="">Seleccione un usuario</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Bus</label>
              <select id="bus_id" class="form-select" required>
                <option value="">Seleccione un bus</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Fecha de inicio</label>
              <input id="fecha_inicio" type="date" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Fecha de fin</label>
              <input id="fecha_fin" type="date" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Estado</label>
              <select id="estado" class="form-select" required>
                <option value="en curso">En curso</option>
                <option value="finalizado">Finalizado</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-warning">Guardar reserva</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/active-link.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const modalRes = new bootstrap.Modal(document.getElementById('modalReserva'));
      const apiBase = '/admin';

      /* ================================
         CARGAR USUARIOS Y BUSES
      ================================ */
      async function cargarSelects() {
        try {
          // Cargar usuarios
          const resUsers = await fetch(apiBase + '/usuarios');
          const usuarios = await resUsers.json();
          const userSelect = document.getElementById('usuario_id');
          userSelect.innerHTML = '<option value="">Seleccione un usuario</option>';
          usuarios.forEach(u => {
            const opt = document.createElement('option');
            opt.value = u.id;
            opt.textContent = `${u.nombre} (${u.correo})`;
            userSelect.appendChild(opt);
          });

          // Cargar buses
          const resBuses = await fetch(apiBase + '/buses');
          const buses = await resBuses.json();
          const busSelect = document.getElementById('bus_id');
          busSelect.innerHTML = '<option value="">Seleccione un bus</option>';
          buses.forEach(b => {
            const opt = document.createElement('option');
            opt.value = b.id;
            opt.textContent = `${b.placa} - ${b.modelo}`;
            busSelect.appendChild(opt);
          });
        } catch (err) {
          console.error("Error al cargar listas:", err);
          alert("No se pudieron cargar usuarios o buses.");
        }
      }

      /* ================================
         RENDERIZAR ESTADO
      ================================ */
      function renderEstado(estado) {
        if (estado === 'finalizado') {
          return '<span class="badge-finalizado">Finalizado</span>';
        }
        return '<span class="badge-en-curso">En curso</span>';
      }

      /* ================================
         LISTAR RESERVAS
      ================================ */
      async function fetchReservas(){
        try {
          const res = await fetch(apiBase + '/reservas');
          const data = await res.json();
          const tbody = document.querySelector('#tablaReservas tbody');
          tbody.innerHTML = '';

          if (data.length === 0) {
            tbody.innerHTML = `<tr><td colspan="7" class="text-center py-4">No hay reservas registradas</td></tr>`;
            return;
          }

          data.forEach(r => {
            const inicio = r.fecha_inicio ? new Date(r.fecha_inicio).toLocaleDateString('es-ES') : '—';
            const fin = r.fecha_fin ? new Date(r.fecha_fin).toLocaleDateString('es-ES') : '—';
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${r.id}</td>
              <td>${r.usuario || '—'}</td>
              <td>${r.bus || '—'}</td>
              <td>${inicio}</td>
              <td>${fin}</td>
              <td>${renderEstado(r.estado)}</td>
              <td class="text-center">
                <button class="btn btn-sm btn-outline-warning me-1 btn-edit" data-id="${r.id}">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger btn-del" data-id="${r.id}">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            `;
            tbody.appendChild(tr);
          });

          document.querySelectorAll('.btn-edit').forEach(b => b.onclick = editarReserva);
          document.querySelectorAll('.btn-del').forEach(b => b.onclick = eliminarReserva);
        } catch (err) {
          console.error("Error al cargar reservas:", err);
          document.querySelector('#tablaReservas tbody').innerHTML = 
            `<tr><td colspan="7" class="text-center py-4 text-danger">Error al cargar las reservas</td></tr>`;
        }
      }

      /* ================================
         NUEVA RESERVA
      ================================ */
      document.getElementById('btnNuevo').onclick = async () => {
        await cargarSelects();
        const hoy = new Date().toISOString().split('T')[0];
        document.getElementById('resId').value = '';
        document.getElementById('formReserva').reset();
        document.getElementById('fecha_inicio').value = hoy;
        modalRes.show();
      };

      /* ================================
         GUARDAR RESERVA
      ================================ */
      document.getElementById('formReserva').onsubmit = async (e) => {
        e.preventDefault();

        const id = document.getElementById('resId').value;
        const payload = {
          usuario_id: parseInt(document.getElementById('usuario_id').value),
          bus_id: parseInt(document.getElementById('bus_id').value),
          fecha_inicio: document.getElementById('fecha_inicio').value,
          fecha_fin: document.getElementById('fecha_fin').value || null,
          estado: document.getElementById('estado').value
        };

        if (!payload.usuario_id || !payload.bus_id) {
          alert("Por favor seleccione usuario y bus.");
          return;
        }

        try {
          if (id) {
            await fetch(`${apiBase}/reservas/${id}`, {
              method: 'PUT',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(payload)
            });
          } else {
            await fetch(`${apiBase}/reservas`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(payload)
            });
          }

          modalRes.hide();
          fetchReservas();
        } catch (err) {
          alert('Error al guardar la reserva. Por favor intente nuevamente.');
        }
      };

      /* ================================
         EDITAR RESERVA
      ================================ */
      async function editarReserva(ev){
        const id = ev.currentTarget.dataset.id;
        try {
          const res = await fetch(apiBase + '/reservas');
          const reservas = await res.json();
          const r = reservas.find(x => x.id == id);

          if (!r) return;

          await cargarSelects();

          document.getElementById('resId').value = r.id;
          document.getElementById('usuario_id').value = r.usuario_id || '';
          document.getElementById('bus_id').value = r.bus_id || '';
          document.getElementById('fecha_inicio').value = r.fecha_inicio || '';
          document.getElementById('fecha_fin').value = r.fecha_fin || '';
          document.getElementById('estado').value = r.estado || 'en curso';

          modalRes.show();
        } catch (err) {
          alert('Error al cargar los datos de la reserva.');
        }
      }

      /* ================================
         ELIMINAR RESERVA
      ================================ */
      async function eliminarReserva(ev){
        if (!confirm('¿Eliminar esta reserva? Esta acción no se puede deshacer.')) return;
        const id = ev.currentTarget.dataset.id;
        try {
          await fetch(`${apiBase}/reservas/${id}`, { method: 'DELETE' });
          fetchReservas();
        } catch (err) {
          alert('Error al eliminar la reserva.');
        }
      }

      /* ================================
         CARGA INICIAL
      ================================ */
      fetchReservas();
    });
  </script>
</body>
</html>
