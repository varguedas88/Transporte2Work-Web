<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2Work Admin | Iniciar Sesi칩n</title>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #334155;
    }

    .login-card {
      background: white;
      padding: 48px 40px;
      width: 100%;
      max-width: 420px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Decoraci칩n sutil */
    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(to right, #2575fc, #6a11cb);
    }

    .logo {
      font-size: 32px;
      font-weight: 800;
      background: linear-gradient(to right, #1e3a8a, #2575fc);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: #64748b;
      margin-bottom: 32px;
      font-size: 16px;
      font-weight: 500;
    }

    .input-group {
      margin-bottom: 24px;
      text-align: left;
      position: relative;
    }

    .input-group i {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #64748b;
      font-size: 18px;
      pointer-events: none;
    }

    .input-group input {
      width: 100%;
      padding: 14px 16px 14px 48px;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f8fafc;
    }

    .input-group input:focus {
      outline: none;
      border-color: #2575fc;
      box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
      background: white;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #1e3a8a, #2575fc);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .login-btn:hover {
      background: linear-gradient(to right, #1e40af, #3b82f6);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(37, 117, 252, 0.4);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .error {
      color: #ef4444;
      margin-top: 20px;
      font-size: 14px;
      min-height: 22px;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .error.show {
      opacity: 1;
    }

    /* Responsive fino */
    @media (max-width: 480px) {
      .login-card {
        padding: 40px 24px;
      }
      .logo {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

<div class="login-card">
  <div class="logo">T2W</div>
  <p class="subtitle">Acceso exclusivo para administradores</p>

  <form id="loginForm">
    <div class="input-group">
      <i class="bi bi-envelope"></i>
      <input type="email" id="correo" placeholder="Correo" required autocomplete="username">
    </div>
    <div class="input-group">
      <i class="bi bi-lock"></i>
      <input type="password" id="contrasena" placeholder="Contrase침a segura" required autocomplete="current-password">
    </div>
    <button type="submit" class="login-btn">Iniciar sesi칩n</button>
  </form>

  <p class="error" id="errorMsg"></p>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const correo = document.getElementById('correo').value;
  const contrasena = document.getElementById('contrasena').value;
  const errorMsg = document.getElementById('errorMsg');

  // Ocultar error previo
  errorMsg.classList.remove('show');

  try {
    const res = await fetch('/admin/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ correo, contrasena })
    });

    const data = await res.json();

    if (res.ok) {
      window.location.href = '/admin/dashboard.html';
    } else {
      errorMsg.textContent = data.error || 'Credenciales incorrectas';
      errorMsg.classList.add('show');
    }
  } catch (err) {
    errorMsg.textContent = 'No se pudo conectar al servidor';
    errorMsg.classList.add('show');
  }
});
</script>

</body>
</html>
