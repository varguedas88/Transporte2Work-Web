<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Usuarios - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

  <header id="navbar-container"></header>

  <div id="sidebar-container"></div>
  <main class="content-offset">
      <div class="container">
    <div class="page-header">
      <h1 class="page-title">Usuarios</h1>
      <button id="btnNuevo" class="btn btn-action">
        <i class="bi bi-plus-circle me-1"></i> Nuevo Usuario
      </button>
    </div>

    <div class="table-container">
      <table class="table" id="tablaUsuarios">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Rol</th>
            <th class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalUser" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formUser">
          <div class="modal-header">
            <h5 class="modal-title">Gestionar Usuario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="userId">
            <div class="mb-3">
              <label class="form-label">Nombre completo</label>
              <input id="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Correo electrónico</label>
              <input id="correo" type="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Rol</label>
              <select id="rol" class="form-select">
                <option value="usuario">Usuario</option>
                <option value="admin">Administrador</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input id="contrasena" class="form-control" placeholder="••••••••" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/active-link.js"></script>
  <script>
    const modalEl = new bootstrap.Modal(document.getElementById('modalUser'));
    const apiBase = '/admin';

    function renderRol(rol) {
      if (rol === 'admin') {
        return '<span class="badge-admin">Administrador</span>';
      }
      return '<span class="badge-user">Usuario</span>';
    }

    async function fetchUsuarios(){
      const res = await fetch(apiBase + '/usuarios');
      const data = await res.json();
      const tbody = document.querySelector('#tablaUsuarios tbody');
      tbody.innerHTML = '';
      data.forEach(u => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${u.id}</td>
          <td>${u.nombre}</td>
          <td>${u.correo}</td>
          <td>${renderRol(u.rol)}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-outline-primary me-1 btn-edit" data-id="${u.id}">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger btn-del" data-id="${u.id}">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        `;
        tbody.appendChild(tr);
      });
      document.querySelectorAll('.btn-edit').forEach(b => b.onclick = editarUsuario);
      document.querySelectorAll('.btn-del').forEach(b => b.onclick = eliminarUsuario);
    }

    document.getElementById('btnNuevo').onclick = () => {
      document.getElementById('userId').value = '';
      document.getElementById('formUser').reset();
      document.getElementById('rol').value = 'usuario';
      modalEl.show();
    }

    document.getElementById('formUser').onsubmit = async (e) => {
      e.preventDefault();
      const id = document.getElementById('userId').value;
      const payload = {
        nombre: document.getElementById('nombre').value,
        correo: document.getElementById('correo').value,
        rol: document.getElementById('rol').value,
        contrasena: document.getElementById('contrasena').value
      };

      try {
        if (id) {
          await fetch(`${apiBase}/usuarios/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
        } else {
          await fetch(`${apiBase}/usuarios`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
        }
        modalEl.hide();
        fetchUsuarios();
      } catch (err) {
        alert('Error al guardar. Verifica la conexión.');
      }
    }

    async function editarUsuario(ev){
      const id = ev.currentTarget.dataset.id;
      const res = await fetch(`${apiBase}/usuarios`);
      const users = await res.json();
      const u = users.find(x => x.id == id);
      
      document.getElementById('userId').value = u.id;
      document.getElementById('nombre').value = u.nombre;
      document.getElementById('correo').value = u.correo;
      document.getElementById('rol').value = u.rol;
      document.getElementById('contrasena').value = ''; // vacío por seguridad
      modalEl.show();
    }

    async function eliminarUsuario(ev){
      if (!confirm('¿Estás seguro de eliminar este usuario? Esta acción no se puede deshacer.')) return;
      const id = ev.currentTarget.dataset.id;
      try {
        await fetch(`${apiBase}/usuarios/${id}`, { method: 'DELETE' });
        fetchUsuarios();
      } catch (err) {
        alert('Error al eliminar');
      }
    }

    fetchUsuarios();
  </script>
</body>
</html>
