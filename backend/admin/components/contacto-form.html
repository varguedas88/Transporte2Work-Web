<div class="card shadow-lg p-4 contact-form-card">
    <div class="card-body">
        <h2 class="card-title text-center mb-4">Envíanos tu Consulta</h2>
        <form id="contactForm" class="row g-3 needs-validation" novalidate>

            <div class="col-md-6">
                <label for="fullName" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="fullName" required>
                <div class="invalid-feedback">
                    Por favor, ingresa tu nombre completo.
                </div>
            </div>

            <div class="col-md-6">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="ejemplo@dominio.com" required>
                <div class="invalid-feedback">
                    Por favor, ingresa un correo electrónico válido.
                </div>
            </div>

            <div class="col-12">
                <label for="subject" class="form-label">Asunto</label>
                <input type="text" class="form-control" id="subject" required>
                <div class="invalid-feedback">
                    Por favor, ingresa el asunto de tu consulta.
                </div>
            </div>

            <div class="col-12">
                <label class="form-label mb-2">Evalúa tu Experiencia en el Sitio</label>
                <div id="ratingStars" class="d-flex gap-2 fs-4">
                    <i class="bi bi-star-fill star-rating text-muted" data-rating="1" style="cursor: pointer;"></i>
                    <i class="bi bi-star-fill star-rating text-muted" data-rating="2" style="cursor: pointer;"></i>
                    <i class="bi bi-star-fill star-rating text-muted" data-rating="3" style="cursor: pointer;"></i>
                    <i class="bi bi-star-fill star-rating text-muted" data-rating="4" style="cursor: pointer;"></i>
                    <i class="bi bi-star-fill star-rating text-muted" data-rating="5" style="cursor: pointer;"></i>
                </div>
                <input type="hidden" id="ratingValue" name="ratingValue" required>
                <div class="invalid-feedback">
                    Por favor, selecciona una calificación.
                </div>
            </div>

            <div class="col-12">
                <label for="message" class="form-label">Mensaje o Consulta</label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
                <div class="invalid-feedback">
                    Por favor, ingresa tu mensaje.
                </div>
            </div>

            <div class="col-12 text-center mt-4">
                <button class="btn btn-primary btn-lg" type="submit">
                    Enviar Consulta
                </button>
            </div>

            <div id="form-message" class="col-12 mt-3" style="display:none;"></div>

        </form>
    </div>
</div>
