<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Choferes - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <header id="navbar-container"></header>

  <div id="sidebar-container"></div>
  <main class="content-offset">
      <div class="container">
    <div class="page-header">
      <h1 class="page-title">Choferes</h1>
      <button id="btnNuevo" class="btn btn-action">
        <i class="bi bi-person-vcard me-1"></i> Nuevo Chofer
      </button>
    </div>

    <div class="table-container">
      <table class="table" id="tablaChoferes">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Cédula</th>
            <th>Licencia</th>
            <th>Contratación</th>
            <th class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalChofer" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formChofer">
          <div class="modal-header">
            <h5 class="modal-title">Gestionar Chofer</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="choferId">
            <div class="mb-3">
              <label class="form-label">Nombre completo</label>
              <input id="nombre" class="form-control" placeholder="Ej: Juan Pérez" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Teléfono</label>
              <input id="telefono" class="form-control" placeholder="Ej: +57 300 123 4567" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Cédula o documento</label>
              <input id="cedula" class="form-control" placeholder="Ej: 123456789" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Tipo de licencia</label>
              <select id="licencia_tipo" class="form-select" required>
                <option value="">Seleccione</option>
                <option value="A1">A1 - Liviano</option>
                <option value="A2">A2 - Mediano</option>
                <option value="C1">C1 - Buses pequeños</option>
                <option value="C2">C2 - Buses grandes</option>
                <option value="C3">C3 - Transporte pesado</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Fecha de contratación</label>
              <input id="fecha_contratacion" type="date" class="form-control" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">Guardar chofer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/active-link.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const modalChofer = new bootstrap.Modal(document.getElementById('modalChofer'));
      const apiBase = '/admin';

      /* ================================
         LISTAR CHOFERES EN TABLA
      ================================ */
      async function fetchChoferes(){
        try {
          const res = await fetch(apiBase + '/choferes');
          const data = await res.json();
          const tbody = document.querySelector('#tablaChoferes tbody');
          tbody.innerHTML = '';

          if (data.length === 0) {
            tbody.innerHTML = `<tr><td colspan="7" class="text-center py-4">No hay choferes registrados</td></tr>`;
            return;
          }

          data.forEach(c => {
            const fecha = c.fecha_contratacion ? new Date(c.fecha_contratacion).toLocaleDateString('es-ES') : '—';
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${c.id}</td>
              <td><strong>${c.nombre}</strong></td>
              <td>${c.telefono}</td>
              <td>${c.cedula}</td>
              <td><span class="badge-license">${c.licencia_tipo}</span></td>
              <td>${fecha}</td>
              <td class="text-center">
                <button class="btn btn-sm btn-outline-success me-1 btn-edit" data-id="${c.id}">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger btn-del" data-id="${c.id}">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            `;
            tbody.appendChild(tr);
          });

          document.querySelectorAll('.btn-edit').forEach(b => b.onclick = editarChofer);
          document.querySelectorAll('.btn-del').forEach(b => b.onclick = eliminarChofer);
        } catch (err) {
          console.error("Error al cargar choferes:", err);
          document.querySelector('#tablaChoferes tbody').innerHTML = 
            `<tr><td colspan="7" class="text-center py-4 text-danger">Error al cargar los datos</td></tr>`;
        }
      }

      /* ================================
         NUEVO CHOFER
      ================================ */
      document.getElementById('btnNuevo').onclick = () => {
        const hoy = new Date().toISOString().split('T')[0];
        document.getElementById('choferId').value = '';
        document.getElementById('formChofer').reset();
        document.getElementById('fecha_contratacion').value = hoy;
        modalChofer.show();
      };

      /* ================================
         GUARDAR CHOFER
      ================================ */
      document.getElementById('formChofer').onsubmit = async (e) => {
        e.preventDefault();

        const id = document.getElementById('choferId').value;
        const payload = {
          nombre: document.getElementById('nombre').value.trim(),
          telefono: document.getElementById('telefono').value.trim(),
          cedula: document.getElementById('cedula').value.trim(),
          licencia_tipo: document.getElementById('licencia_tipo').value,
          fecha_contratacion: document.getElementById('fecha_contratacion').value
        };

        if (!payload.licencia_tipo) {
          alert("Por favor seleccione un tipo de licencia.");
          return;
        }

        try {
          if (id) {
            await fetch(`${apiBase}/choferes/${id}`, {
              method: 'PUT',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(payload)
            });
          } else {
            await fetch(`${apiBase}/choferes`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(payload)
            });
          }

          modalChofer.hide();
          fetchChoferes();
        } catch (err) {
          alert('Error al guardar el chofer. Por favor intente nuevamente.');
        }
      };

      /* ================================
         EDITAR CHOFER
      ================================ */
      async function editarChofer(ev){
        const id = ev.currentTarget.dataset.id;
        try {
          const res = await fetch(apiBase + '/choferes');
          const choferes = await res.json();
          const c = choferes.find(x => x.id == id);

          if (!c) return;

          document.getElementById('choferId').value = c.id;
          document.getElementById('nombre').value = c.nombre || '';
          document.getElementById('telefono').value = c.telefono || '';
          document.getElementById('cedula').value = c.cedula || '';
          document.getElementById('licencia_tipo').value = c.licencia_tipo || '';
          document.getElementById('fecha_contratacion').value = c.fecha_contratacion || '';

          modalChofer.show();
        } catch (err) {
          alert('Error al cargar los datos del chofer.');
        }
      }

      /* ================================
         ELIMINAR CHOFER
      ================================ */
      async function eliminarChofer(ev){
        if (!confirm('¿Eliminar este chofer? Esta acción no se puede deshacer.')) return;
        const id = ev.currentTarget.dataset.id;
        try {
          await fetch(`${apiBase}/choferes/${id}`, { method: 'DELETE' });
          fetchChoferes();
        } catch (err) {
          alert('Error al eliminar el chofer.');
        }
      }

      /* ================================
         CARGA INICIAL
      ================================ */
      fetchChoferes();
    });
  </script>
</body>
</html>
